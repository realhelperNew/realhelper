<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RealHelper — صفحة هبوط</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1 class="title">RealHelper — <span id="typed">أدوات تساعدك</span></h1>
      <p class="subtitle">حلول بسيطة ومتكاملة لتنمية أعمالك وتسهيل إدارة المهمات.</p>

      <form id="subscribe-form" class="subscribe" novalidate>
        <input id="email" name="email" type="email" placeholder="أدخل بريدك الإلكتروني" required />
        <button type="submit">سجل الآن</button>
      </form>

      <p id="subscribe-msg" class="muted"></p>
    </div>
  </header>

  <main class="container">
    <section class="features">
      <article>
        <h3>أتمتة ذكية</h3>
        <p>توفير الوقت بتدفقات عمل قابلة للتخصيص.</p>
      </article>
      <article>
        <h3>لوحة تحكم مباشرة</h3>
        <p>تحليل الأداء واتخاذ قرارات سريعة.</p>
      </article>
      <article>
        <h3>دعم مستمر</h3>
        <p>فريق دعم جاهز لمساعدتك 24/7.</p>
      </article>
    </section>

    <section class="testimonials">
      <h2>ماذا يقول العملاء</h2>
      <div class="carousel" id="testi-carousel">
        <button class="nav prev" aria-label="السابق">‹</button>
        <div class="slide" id="testi-slide">جارٍ التحميل…</div>
        <button class="nav next" aria-label="التالي">›</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <small>&copy; 2025 RealHelper. كل الحقوق محفوظة.</small>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
